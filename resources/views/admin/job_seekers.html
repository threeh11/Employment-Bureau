<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<table class="table table-secondary table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Отчество</th>
        <th scope="col">Квалификация</th>
        <th scope="col">Вид деятельности</th>
        <th scope="col">Иные данные</th>
        <th scope="col">Предполагаемый размер заработной платы</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
    <tr>
        <th scope="row">{{ .ID }}</th>
        <th scope="row">{{ .SurnameSeekers }}</th>
        <th scope="row">{{ .NameSeekers }}</th>
        <th scope="row">{{ .PatronymicSeekers }}</th>
        <th scope="row">{{ .QualificationSeeker }}</th>
        <th scope="row">{{ .IDActivity }}</th>
        <th scope="row">{{ .OtherData }}</th>
        <th scope="row">{{ .NeedMoney }}</th>
    </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
